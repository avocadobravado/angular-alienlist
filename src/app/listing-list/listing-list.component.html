
<div class="well listing">
  <h2>AlienList Current Listings:</h2>
   <div (click)="isDone(currentListing)" *ngFor="let currentListing of childListingList">
     <b><h4>Title: {{currentListing.title}}</h4></b>
     <b><img src={{currentListing.image}} class="appended-img"></b>
     <!-- <b><h2>{{currentListing.category}}</h2></b> -->
     <b><h4>Description: {{currentListing.description}}</h4></b>
   </div><!--ngFor-->
</div><!--Well-->
